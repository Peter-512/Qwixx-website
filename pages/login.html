<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../styles.css">
	<link rel="icon" type="favicon" href="../resources/logo2.png">
	<link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/7800fa5375.js" crossorigin="anonymous"></script>
	<script defer src="../script.js"></script>
	<script type="text/javascript" src="../rest/users.js"></script>
</head>
<body>
<header>
	<a class="login" href="../pages/login.html">Login</a>
	<nav class="navbar">
		<img class="logo" src="../resources/logo2.png" alt="logo">
		<div class="menu">
			<ul class="list">
				<li><a href="../index.html">
					<button class="button" value="Home"> Home</button>
				</a></li>
				<li><a href="game.html">
					<button class="button" value="Game"> Game</button>
				</a></li>
				<li><a href="../pages/game_statistics.html">
					<button class="button" value="Game Statistics"> Game Statistics</button>
				</a></li>
				<li><a href="about_us.html">
					<button class="button" value="About Us"> About Us</button>
				</a></li>
			</ul>
		</div>

	</nav>
</header>
<main>
	<section class="login_box">
		<div id ="error"></div>
		<div class="wrapper">
			<div class="title">
				<span>Login Form</span>
			</div>
			<form action="script.js" method="post">
				<div class="row">
					<i class="fas fa-user"></i>
					<input id="username" type="text" placeholder="Username" required>
				</div>
				<div class="row">
					<i class="fas fa-lock"></i>
					<input id="password" type="password" placeholder="Password" required>
				</div>
				<div class="row_button">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>

	</section>
</main>


<footer>
	<div class="copyright">

		<a href="../pages/about_us.html"><i class="fa fa-info-circle"></i></a>
	</div>
</footer>
</body>
</html>
